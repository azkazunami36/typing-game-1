<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>タイピング+ - MS Edge用</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="toptext-key-push">
        <p id="start" class="key-push">なにかキーを押してください。</p>
    </div>
    <div class="window w-c1">
        <div class="w-bar">現在の評価</div>
        <div class="w-cent"></div>
        <div class="w-body">
            <div style="display: flex;">問題:<p style="display: flex;" id="round">0</p>問目</div>
            <div style="display: flex;">正解数:<p style="display: flex;" id="win">0</p>問</div>
            <div style="display: flex;">不正解数:<p style="display: flex;" id="lose">0</p>問</div>
            <div style="display: flex;">制限時間:<p style="display: flex;" id="time">0</p>秒</div>
            <div style="display: flex;">ラウンド残り時間:<p style="display: flex;" id="roundtime">0</p>秒</div>
        </div>
    </div>
</body>

</html>
